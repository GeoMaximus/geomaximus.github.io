<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Montserrat:ital@0;1&display=swap"
        rel="stylesheet">
    <title>My Blog</title>
</head>

<body id="body">
    <div class="container">
        <nav class="nav">
            <ul class="nav_container">
                <li class="nav_item">
                    <a href="" class="nav_link">Travel Updates</a>
                </li>
                <li class="nav_item">
                    <a href="" class="nav_link">Reviews</a>
                </li>
                <li class="nav_item">
                    <a href="" class="nav_link">About</a>
                </li>
                <li class="nav_item">
                    <a href="" class="nav_link">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="add">
            <button type="button" id="button_add" class="btn">Add article</button>
        </div>
        <main id="main" class="main"></main>
    </div>
    <footer class="footer">
        <a href="#" class="footer_link">previous</a>
        <a href="#" class="footer_link">next</a>
    </footer>
    </div>
    <div class="modal_overlay">
        <div id="modal" class="modal">
            <div class="modal-content">
                <span id='close' class="close">&times;</span>
                <h1 class="title">Add/Edit article</h1>
                <div class="inputs__container">
                    <input id="inputTitle" type="text" name="title" class="input" placeholder="Please enter title">
                    <input id="inputTag" type="text" name="tag" class="input" placeholder="Please enter tag">
                    <input id="inputAuthor" type="text" name="author" class="input" placeholder="Please enter author">
                    <input id="inputDate" type="text" name="date" class="input" placeholder="Please enter date">
                    <input id="inputImgUrl" type="text" name="imgUrl" class="input input-imgUrl" placeholder="Please enter image url">
                </div>
                <textarea id="inputContent" class="textarea" name="content" cols="28" rows="7"
                    placeholder="Please enter content"></textarea>
                <div class="modal__buttons">
                    <button id='cancel' type="button" class="btn">Cancel</button>
                    <button id='save' type="button" class="btn button--pink">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
